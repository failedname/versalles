
<!DOCTYPE html>
<html>
  <head>
    {% load static from staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>.:Vivero Versalles:.</title>
    <link rel="stylesheet" href="{% static 'semantic-ui/semantic.min.css'%}" >
    <link rel="stylesheet" href="{% static 'css/login.css' %}" media="screen" title="no title">

  </head>
  <body>
    <div class="ui  stackable grid  one column center aligned container">
      <div class="column six wide form-holder">
        <h2 class="center aligned header form-head"></h2>
        <form method="post">{% csrf_token %}


          <div class="ui form">
            <div class="field">
              <input type="text" placeholder="username" name="username">
            </div>
            <div class="field">
              <input type="password" placeholder="password" name="password">
            </div>
            <div class="field">
              <input type="submit" value="Ingresar" class="ui button large fluid green">
            </div>

          </div>
        </form>
      </div>
    </div>
  </body>
</html>
