{% extends "base.html" %}
{% block title %}Remisiones{% endblock title %}
{% load  static from staticfiles %}
{% block css %}
  <link rel="stylesheet" href="{% static 'css/pagination.css'%}" >
{% endblock %}
{% block content %}
  <div class="ui container grid">
    <div class="ui wide four column">
      <a class="ui primary button" href="{% url 'ventas:crearremision' vivero %}">Generar Remision</a>
    </div>
  </div>
  <div class="ui container grid">
    <div class="ui wide sixteen column">
      <table class="ui celled table">
        <thead>
          <tr>
            <th>REMISION</th>
            <th>FECHA</th>
            <th>CC/NIT</th>
            <th>NOMBRE</th>
            <th>TOTAL</th>
            <th>ESTADO</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody id="TableFact">

        </tbody >
      </table>
      <div id="pagging" >

      </div>
    </div>
  </div>
{% endblock content %}
{% block js %}
  <script type="text/javascript">
    let data = JSON.parse('{{data|safe}}')
  </script>
  <script type="text/javascript" src="{% static 'js/pagination.js' %}" ></script>
  <script type="text/javascript" src="{% static 'js/ventas/pagremisiones.js' %}" ></script>


{% endblock %}
