{% extends "base.html" %}
{% block title %}Productos{% endblock title %}
{% load static from staticfiles %}
{% block content %}

    <div class="four wide column">
      <button id="pdfProductos" class="ui primary button">
        Reporte Productos
      </button>
    </div>
  </div>
{% endblock content %}
{% block js %}

    var data = JSON.parse('{{data|safe}}')

  <script type="text/javascript" src="{% static 'js/ventas/plugin.autotable.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/moneda.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/ventas/productos.js' %}"></script>
{% endblock js %}
